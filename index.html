<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <h1 class="header">Sketch It Up</h1>

    <div class="sketchSection">
        <div id="buttonContainer">
            <button id="color">Color</button>
            <button id="rgb">Multi-Color</button>
            <button id="eraser" class="eraserBtn">Eraser</button>
            <button id="clear">Clear</button>
            
            <div class="sliderContainer">
              <div class="sliderNum"><span>50</span></div>
              <div class="slider">
                <div class="sliderLabel minNum">1</div>
                <input type="range" min="1" max="100" value="50" steps="1">
                <div class="sliderLabel maxNum">100</div>
              </div>
            </div>
        </div>
        <div id="sketchArea"></div>
    </div>
    
    <div class="footerSection">Created by CF, 2023</div>

</body>
</html>
